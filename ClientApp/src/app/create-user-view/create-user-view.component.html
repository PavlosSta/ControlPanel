<h1 id="tableLabel">Users</h1>

<p>Enter user details.</p>

<p *ngIf="!users"><em>Loading...</em></p>

<table datatable class="table table-striped table-bordered table-sm row-border hover" *ngIf="users">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile Phone</th>
      <th>Role</th>
      <th><strong>Delete</strong></th>
    </tr>
  </thead>
  <tbody id="users">
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.mobilePhone }}</td>
      <td>
        <div *ngIf="user.role == '1'">Guest</div>
        <div *ngIf="user.role == '2'">Editor</div>
        <div *ngIf="user.role == '3'">Admin</div>
      </td>
      <td>Delete</td>
    </tr>
  </tbody>
</table>

<form>
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="inputMobile">Mobile Phone</label>
    <input type="tel" class="form-control" id="inputMobile" placeholder="Mobile Phone">
  </div>
  <div class="form-group">
    <label for="roleControlSelect">Role</label>
    <select class="form-control" id="roleControlSelect">
      <option>Guest</option>
      <option>Editor</option>
      <option>Admin</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" (click)="incrementCounter()">Create User</button>
</form>
