<h1 id="tableLabel">Users</h1>

<p>Enter user details.</p>

<form [formGroup]="userform" (ngSubmit)="createUser()">
  <div class="form-group">
    <label for="firstName"> First Name: </label>
    <input type="text" formControlName="firstName">
  </div>

  <div class="form-group">
    <label for="lastName"> Last Name: </label>
    <input type="text" formControlName="lastName">
  </div>

  <div class="form-group">
    <label for="mobilePhone"> Mobile Phone: </label>
    <input type="text" formControlName="mobilePhone">
  </div>

  <div class="form-group">
    <label for="role"> Role: </label>
    <select type="number" formControlName="role">
      <option selected>0</option>
      <option>1</option>
      <option>2</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Create User</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>

</form>
